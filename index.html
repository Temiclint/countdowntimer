<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Count downTimer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="firstHome">
    <h2 class="heading flex-item" >
       Count Down Timer
    </h2>
    <div class ="flex-item inp">
    <input id ="inp" type="date">
    <button class ="start"> Start Timer</button>
  </div>
  </div>

  <div class="actualTimer">

    <div class="counter">
      <h3 class="bigcounter daysl">
        00
      </h3>
      <p class="counterTitle daysp">
        Days
      </p>
    </div>
    <div class="counter">
      <h3 class="bigcounter hoursl">
        00
      </h3>
      <p class="counterTitle hoursp">
        Hours
      </p>

    </div>
    <div class="counter">
      <h3 class="bigcounter minutesl">
        00
      </h3>
      <p class="counterTitle minutesp">
        Minutes
      </p>
    </div>
    <div class="counter">
      <h3 class="bigcounter secondsl">
        00
      </h3>
      <p class="counterTitle secondsp">
        Seconds
      </p>
    </div>
  </div>

<script type="text/javascript" src="script.js">

</script>
</body>
</html>
